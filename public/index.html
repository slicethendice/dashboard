<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Token Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.10/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </head>
  <body class="bg-zinc-900 text-zinc-100">
    <div class="max-w-6xl mx-auto p-4 space-y-6">
      <header class="flex items-center gap-2">
        <h1 class="text-2xl font-semibold">Token Dashboard</h1>
        <input
          id="mint"
          class="px-2 py-1 rounded bg-zinc-800"
          placeholder="Mint (optional)"
        />
        <button id="refresh" class="px-3 py-1 bg-indigo-600 rounded">
          Refresh
        </button>
      </header>

      <section id="kpis" class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="p-4 bg-zinc-800 rounded">
          <div class="text-sm opacity-70">Trades</div>
          <div id="kpi-trades" class="text-2xl">0</div>
        </div>
        <div class="p-4 bg-zinc-800 rounded">
          <div class="text-sm opacity-70">Win %</div>
          <div id="kpi-win" class="text-2xl">â€“</div>
        </div>
        <div class="p-4 bg-zinc-800 rounded">
          <div class="text-sm opacity-70">Total PnL (SOL)</div>
          <div id="kpi-total" class="text-2xl">0.000000</div>
        </div>
        <div class="p-4 bg-zinc-800 rounded">
          <div class="text-sm opacity-70">Avg PnL (SOL)</div>
          <div id="kpi-avg" class="text-2xl">0.000000</div>
        </div>
      </section>

      <section class="bg-zinc-800 rounded p-4">
        <canvas id="chart" height="120"></canvas>
      </section>

      <section class="bg-zinc-800 rounded">
        <table class="w-full table-auto">
          <thead class="text-left text-sm uppercase text-zinc-400">
            <tr>
              <th class="px-4 py-2">Time</th>
              <th class="px-4 py-2">Side</th>
              <th class="px-4 py-2">Price</th>
              <th class="px-4 py-2">Qty</th>
            </tr>
          </thead>
          <tbody id="tbody" class="text-sm"></tbody>
        </table>
      </section>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
