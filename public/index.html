<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token Dashboard</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js and date adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
  </head>

  <body class="bg-gray-900 text-gray-100 min-h-screen font-sans">
    <div class="max-w-7xl mx-auto p-4 space-y-6">
      <!-- Header -->
      <header
        class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4"
      >
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-pink-500 rounded-xl"
          ></div>
          <h1 class="text-2xl font-bold">Token Dashboard</h1>
        </div>
        <div class="flex gap-2 w-full sm:w-auto">
          <input
            id="wallet"
            placeholder="Wallet address"
            class="flex-1 sm:w-80 rounded-lg border border-gray-700 bg-gray-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <input
            id="mint"
            placeholder="Mint (optional)"
            class="flex-1 sm:w-80 rounded-lg border border-gray-700 bg-gray-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <button
            id="refresh"
            class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded-lg text-sm font-medium"
          >
            Refresh
          </button>
        </div>
      </header>

      <!-- KPIs -->
      <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="p-4 bg-gray-800 rounded-xl">
          <p class="text-xs uppercase text-gray-400">Trades</p>
          <p class="text-2xl font-semibold"><span id="kpi-trades">0</span></p>
        </div>
        <div class="p-4 bg-gray-800 rounded-xl">
          <p class="text-xs uppercase text-gray-400">Win %</p>
          <p class="text-2xl font-semibold"><span id="kpi-win">0</span></p>
        </div>
        <div class="p-4 bg-gray-800 rounded-xl">
          <p class="text-xs uppercase text-gray-400">Total PnL (SOL)</p>
          <p class="text-2xl font-semibold">
            <span id="kpi-total">0.000000</span>
          </p>
        </div>
        <div class="p-4 bg-gray-800 rounded-xl">
          <p class="text-xs uppercase text-gray-400">Avg PnL (SOL)</p>
          <p class="text-2xl font-semibold">
            <span id="kpi-avg">0.000000</span>
          </p>
        </div>
      </section>

      <!-- Chart -->
      <section class="p-4 sm:p-6 bg-gray-800 rounded-xl space-y-4">
        <div
          class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3"
        >
          <h2 class="text-base font-medium text-gray-200">Price & Trades</h2>
          <div id="rangeBar" class="flex flex-wrap gap-2">
            <button
              data-range="1m"
              class="px-3 py-1.5 text-xs bg-gray-900 rounded-full"
            >
              1m
            </button>
            <button
              data-range="5m"
              class="px-3 py-1.5 text-xs bg-gray-900 rounded-full"
            >
              5m
            </button>
            <button
              data-range="1w"
              class="px-3 py-1.5 text-xs bg-gray-900 rounded-full"
            >
              1w
            </button>
            <button
              data-range="1mo"
              class="px-3 py-1.5 text-xs bg-gray-900 rounded-full"
            >
              1mo
            </button>
            <button
              data-range="ytd"
              class="px-3 py-1.5 text-xs bg-gray-900 rounded-full"
            >
              YTD
            </button>
            <button
              data-range="all"
              class="px-3 py-1.5 text-xs bg-indigo-600 text-white rounded-full"
            >
              All
            </button>
          </div>
        </div>
        <div class="rounded-xl overflow-hidden bg-gray-900">
          <canvas id="chart" height="140"></canvas>
        </div>
      </section>

      <!-- Trades Table -->
      <section class="bg-gray-800 rounded-xl overflow-hidden">
        <div class="max-h-[420px] overflow-auto">
          <table class="w-full text-sm">
            <thead class="sticky top-0 bg-gray-900">
              <tr class="text-left text-gray-400 text-[11px] uppercase">
                <th class="px-4 py-3">Time</th>
                <th class="px-4 py-3">Side</th>
                <th class="px-4 py-3">Price</th>
                <th class="px-4 py-3">Qty</th>
              </tr>
            </thead>
            <tbody id="tbody" class="divide-y divide-gray-700">
              <!-- JS will inject rows -->
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <script type="module" src="./scripts/index.js" defer></script>
  </body>
</html>
